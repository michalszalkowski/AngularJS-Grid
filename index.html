<!DOCTYPE html>
<html ng-app="BtGrid">

<head>
	<title>AngularJS</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.3.5/angular-sanitize.min.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>

<body ng-controller="btTestCtrl">

<a href="" ng-click="addRow()" class="btn btn-success">Add Row</a>
<a href="" ng-click="addType()" class="btn btn-success">Add Type C/3</a>

	<bt-grid rows="data">
		<bt-column label="Id" key-model="TEST.ID"></bt-column>
		<bt-column label="Name" key-model="NAME"></bt-column>
		<bt-column label="Date" key-model="PERSON.DATE" renderer="{name:'date'}"></bt-column>
		<bt-column label="Type" key-model="PERSON.TYPE" renderer="{name:'btDictionaryFormatter', params:types}"></bt-column>
		<bt-column label="Action" type="action" click="someAction1"></bt-column>
		<bt-column label="Action2" type="action" click="someAction2"></bt-column>
		<bt-column label="Details" key-model="TEST.ID" renderer="{name:'btLink', params:'#/app/details/TEST.ID'}"></bt-column>
		<bt-column label="Row" key-model="TEST.ID" renderer="{name:'btShowRow', params:{}}"></bt-column>
	</bt-grid>
</body>

</html>
